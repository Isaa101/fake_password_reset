<!DOCTYPE html>
<html>
<head>
    <title>HKUST Alumni - Change Password</title>
    <style>
        /* (Keep your existing CSS styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Account Password for Alumni</h1>
        <form id="passwordForm" action="submitted.html" method="GET">
            <!-- Your existing form fields (username, password, etc.) -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <!-- Add other fields (old/new password, etc.) -->
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // (Optional) Log data to console (for testing)
        document.getElementById("passwordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log("Submitted Data:", data); // View in browser's dev tools (F12)
            window.location.href = "submitted.html?" + new URLSearchParams(data).toString();
        });
    </script>
</body>
</html>
